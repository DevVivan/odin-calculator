<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon_calculator.png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="upper-display-text"></div>
                <div class="result-text">0</div>
            </div>
            <div class="row-1 row">
                <button value='ac' class="orange-button-big" id="ac-button">AC</button>
                <button value='ce' class="orange-button-big" id="ce-button">CE</button>
                <button value='/' class="operation-button" id="division-button">รท</button>
            </div>

            <div class="row-2 row">
                <button value='7' class="number-button" id="number-7-button">7</button>
                <button value='8' class="number-button" id="number-8-button">8</button>
                <button value='9' class="number-button" id="number-9-button">9</button>
                <button value='*' class="operation-button" id="multiplication-button">ร</button>
            </div>

            <div class="row-3 row">
                <button value='4' class="number-button" id="number-4-button">4</button>
                <button value='5' class="number-button" id="number-5-button">5</button>
                <button value='6' class="number-button" id="number-6-button">6</button>
                <button value='-' class="operation-button" id="subtraction-button">-</button>
            </div>

            <div class="row-4 row">
                <button value='1' class="number-button" id="number-1-button">1</button>
                <button value='2' class="number-button" id="number-2-button">2</button>
                <button value='3' class="number-button" id="number-3-button">3</button>
                <button value='+' class="operation-button" id="addition-button">+</button>
            </div>

            <div class="row-5 row">
                <button value='0' class="number-button" id="number-0-button">0</button>
                <button value='.' class="number-button" id="decimal-button">.</button>
                <button class="operation-button" id="equal-button">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
