<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <button class="orange-button-big" id="ac-button">AC</button>
            <button class="orange-button-big" id="ce-button">CE</button>
            <button class="operation-button" id="division-button">÷</button>
            <button class="number-button" id="number-7-button">7</button>
            <button class="number-button" id="number-8-button">8</button>
            <button class="number-button" id="number-9-button">9</button>
            <button class="operation-button" id="multiplication-button">×</button>
            <button class="number-button" id="number-4-button">4</button>
            <button class="number-button" id="number-5-button">5</button>
            <button class="number-button" id="number-6-button">6</button>
            <button class="operation-button" id="multiplication-button">-</button>
            <button class="number-button" id="number-1-button">1</button>
            <button class="number-button" id="number-2-button">2</button>
            <button class="number-button" id="number-3-button">3</button>
            <button class="operation-button" id="multiplication-button">×</button>
            <button id="number-0-button">0</button>
            <button class="number-button" id="decimal-button">.</button>
            <button class="operation-button" id="equal-button">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
